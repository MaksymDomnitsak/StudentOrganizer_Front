<div class="container">
    <h1>Викладачі</h1>
    <p>
      <button class="btn btn-primary" routerLink="new">Додати викладача</button>
    </p>
    <table class="table">
      <tbody>
        <div *ngIf="teachers.length != 0; else anotherBlock">
          <tr>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>По-батькові</th>
            <th>Email</th>
            <th>Номер телефону</th>
            <th>Події</th>
            <th colspan="2"></th>
          </tr>
          <tr *ngFor="let teacher of teachers; index as ind">
            <td>{{ teacher.firstName }}</td>
            <td>{{ teacher.lastName }}</td>
            <td>{{ teacher.patronymicName }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.phoneNumber }}</td>
            <td>{{ isEventer(teacher) }}</td>
            <td>
              <button class="btn btn-primary" [routerLink]="['edit/' + teacher.id]">Редагувати</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="openConfirmDeleteModal(teacher, ind)">Видалити</button>
              <ng-template #confirmDeleteModal let-modal>
                <div class="modal-header">
                  <h4 class="modal-title">Видалення</h4>
                </div>
                <div class="modal-body">
                  Ви дійсно хочете видалити цього викладача?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="cancelModal()">Відміна</button>
                  <button type="button" class="btn btn-danger" (click)="onDeleteConfirmed()">Видалити</button>
                </div>
              </ng-template>
            </td>
          </tr>
        </div>
        <ng-template #anotherBlock>
          <tr>
            <td colspan="9">Немає викладачів</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
    <button class="btn btn-primary" routerLink="..">Назад до списку</button>
  </div>
